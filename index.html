<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand" style="font-size: 30px;">Weather Dashboard</h1>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-3">
            <div class="card">

                <div class="card-header" style="background-color: #11698e;">
                    <input id="search-bar" type="search" placeholder="Search for a City...">
                    <button id="search-submit-button">Search</button>
                    <h4 id="label">Your Search History:</h4>
                </div>

                <ul class="list-group list-group-flush" id="saved-searches"></ul>

            </div>
        </div>
    
        <div class="col-sm-9">
            <div class="card">

                <div class="card" id="current-weather" ></div>

                <div class="card" id="forecast-card">
                    <h4 class="card-header" style="background-color: #11698e; color: white;">5-Day Forecast:</h4>
                    <div class="container" id="five-day-forecast"></div>
                </div>
                <br>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
