<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <nav class="navbar navbar-expand-lg">

            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        <input type="search" placeholder="Search for a City..." id="search-bar">
                        <button>Search</button>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">This</li>
                        <li class="list-group-item">This</li>
                        <li class="list-group-item">And this will go away eventually to be replaced with saved search results.</li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-9">
                <div class="card">
                    <div class="card">
                        <p>This is where the current search result will go</p>
                    </div>
                        <br> 
                    <div class="card">
                        <h4 class="card-header">5-Day Forecast:</h4>
                        <p>This is where the five day forecast will be displayed.</p>
                    </div>
                </div>
            </div>
        </div>
