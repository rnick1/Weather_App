<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h1 class="navbar-brand">Weather Dashboard</h1>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header">
                    <input id="search-bar" type="search" placeholder="Search for a City...">
                    <button id="search-submit-button">Search</button>
                </div>
                <ul class="list-group list-group-flush" id="saved-search-results">
                    <!-- Remember to dynamically create these elements in the js each time the user searches for a city.-->
                    <!-- Delete these when I have reached that part of the process.-->
                    <li class="list-group-item">This</li>
                    <li class="list-group-item">This</li>
                    <li class="list-group-item">And this will go away eventually to be replaced with saved search results.</li>
                </ul>
            </div>
        </div>
    
        <div class="col-sm-9">
            <div class="card">

                <div class="card" id="current-weather">
                    <p>This is where the current search result will go</p>
                </div>

                <br>

                <div class="card" id="five-day-forecast">
                    <h4 class="card-header">5-Day Forecast:</h4>
                    <p>This is where the five day forecast will be displayed.</p>
                </div>

            </div>
        </div>
    </div>

    <link rel="stylesheet" href="script.js">
</body>

</html>
